<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">  
<html>  
 <head>  
  <meta http-equiv="content-type" content="text/html; charset=utf-8">  
  <title>  </title>  
 </head>  
  
 <body>  
    <script type="text/javascript"> 
    function acceptParam(name){
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		// 解决url参数中文乱码
		var param = decodeURI(window.location.search);
		var r = param.substr(1).match(reg);
		if (r != null) return unescape(r[2]).replace('||', '&');
		return null;
	}
        parent.parent.addTab(acceptParam('title'), acceptParam('url')); // execute main function 
        
    </script>  
 </body>  
</html>
