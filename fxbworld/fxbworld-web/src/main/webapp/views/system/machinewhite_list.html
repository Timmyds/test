		<style type="text/css">
			.datagrid-header-row{
				height: 35px;
			}
			.div_span {
				padding-left:40px;
			}
			#system-dialog{padding:10px;}
			.form-group{margin-bottom:15px;clear:left;display:block;}
			.form-group label{float:left;padding:0 10px;line-height: 34px;}
			.form-group input.value{max-width:300px;}
			.addGroupItem{text-align:center;}
			#user-dialog{padding:10px 10px;}
			.form-group-content{height: 300px;width:620px;overflow-y:auto;margin-bottom: 10px;}

	<body>
		 <div id="tb" style="padding: 2px 5px;">
		 <div id="tsh-title">
        <h3><span class="t1">序列号白名单</span> </h3>
        <div class="title-border"></div>
      </div>
	      <form class="tsh-toolbar" name="form" id="form">
			<label style="display: none;" class="wm-usc-machine-add"><a href="javascript:void(0)" id="addSystem" class="btn btn-1"><i class="i-add" ></i>添加序列号</a></label>
			        <label><span>序列号：</span><input id="machineNo" class="easyui-textbox" style="width:170px;height:30px;margin-right: 30px;" prompt="输入序列号" /></label>
        <label style="display:none;"  class="wm-usc-machine-find"><a href="javascript:void(0);" class="btn btn-1" id="search"><i class="i-search"></i>查询</a></label>
	      </form>
	  </div>
	 <table id="dataGrid" class="easyui-datagrid" ></table>
	</body>

</html>
<script type='text/html' id='system-dialog-template'>
<div id='system-dialog'>
<div class="form-group">
	<label for='group' style="width:80px;text-align: right;"><span class="text-red">*</span>网点系列号:</label>
	<input class="textbox value" style="width:220px; height:28px;" id='machineNo' name='machineNo' maxlength="20" type="text" placeholder="序列号（5-20个字符长度）" >
</div>
<div class="form-group">
	<label for='group'  style="width:80px;text-align: right;">备注:</label>
	<input class="textbox value" style="width:220px; height:28px;" id='remarks' name='remarks' maxlength="100" type="text" placeholder="备注（2~100个字符长度）" >
</div>
</div>
</script>
