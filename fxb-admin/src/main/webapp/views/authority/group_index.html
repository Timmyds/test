<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
	<title>用户组编辑</title>
	<link rel="stylesheet" type="text/css" href="../../static/tsh/1.0.0/themes/easyui.css?gversion=1.0.0">
    <link rel="stylesheet" type="text/css" href="../../static/tsh/1.0.0/themes/style.css?gversion=1.0.0">
    <link rel="stylesheet" href="../../static/common/multiselect-master/dist/jquery.tree-multiselect.min.css">
    

    <script src="../../static/tsh/1.0.0/jquery.min.js?gversion=1.0.0"></script>
    <script src="../../static/tsh/1.0.0/jquery.easyui.min.js?gversion=1.0.0"></script>
    <script src="../../static/tsh/1.0.0/jquery.easyui.extend.min.js?gversion=1.0.0"></script>
	<script src="../../static/common/commonfuncode.js"></script>
	<script src="../../static/tsh/1.0.0/plugins/tsh/tsh.form/tsh.form.js" ></script>
	<script src="../../static/system/js/commom.js"></script>
	<script src="../../static/authority/group_index.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../static/common/multiselect-master/src/jquery.tree-multiselect.js"></script>
	<link rel="stylesheet" href="../../static/common/multiselect-master/dist/jquery.tree-multiselect.min.css">

	<script src="../../static/common/multiselect-master/test/lib/jquery-ui.min.js"></script>
    <script src="../../static/common/multiselect-master/src/jquery.tree-multiselect.js"></script>
	<style type="text/css">
		.area{border: 1px #ccc solid}
		* {
        font-family: sans-serif;
      	}
	</style>
 

 
</head>
<body style="margin:0 20px;">
	<div id="tb" >
	<div id="tsh-title">
        <h3><span class="t1">用户组管理</span></h3>
        <div class="title-border"></div>
      </div>
      <form class="tsh-toolbar">
        <label style="display: none;" class="wm-usc-group-add"><a href="javascript:void(0)" onclick="addPersons()" class="btn btn-2"><i class="i-add" ></i>添加用户组</a></label>
        <label><span>用户组名称：</span><input id="groupName" class="easyui-textbox" style="width:170px;height:30px;margin-right: 30px;" prompt="输入用户组名称" /></label>
        <label style="display: none;" class="wm-usc-group-find"><a href="javascript:void(0);" class="btn btn-1" id="search"><i class="i-search"></i>查询</a></label>
      </form>
	</div>
    <table id="dataGrid" class="easyui-datagrid" ></table>

	<div id="addGroup" class="easyui-dialog"  title="添加/编辑用户组"  data-options="buttons: '#dlg-buttons',fit:true,closed:true,draggable:false" >
		<form id="addSysGroupForm" class="form" style="padding:10px;margin:0px auto;">
			<div style="padding: 10px;">
				<input type="hidden" name="id" id="add_groupId" />
				<label>
					<span class="text-red">*</span>用户组名称：<input type="text" id="add_groupName" name="groupName" style="width: 200px; height: 30px; margin-right: 10px; vertical-align: middle;" prompt="请输入用户组名称" class="easyui-textbox" >
					<span>长度为2-20位的中文、英文或数字</span>
				</label>
				<label><textarea class="easyui-textareabox" id="add_remarks" rules='{"maxLength":100}' name="remarks" style="width: 90%; height: 90px; margin-top: 10px; resize: none" placeholder="请填写用户组说明  100字以内"></textarea></label>
			</div>
	 <div id="tt" class="easyui-tabs"  fit="false"  tabHeight="40" style="width:100%;height:560px";padding-top:15px;padding-bottom:20px;">
        <div title="管辖县域" style="padding:10px;" style="display: none;"  class="wm-usc-user-group-area">
			 <label><input id="areaContent" class="easyui-textbox" style="width:240px;height:30px;margin-right: 30px;padding: 20px" prompt="请输入省/市/县/县域名称" />
			  <a href="javascript:void(0);" class="btn btn-1" id="searcharea" onclick="arealoadauthority()"><i class="i-search" ></i>搜索</a></label>
			<div style="padding-top:15px">
					 <select id="area-select" multiple="multiple">
				    </select>
				   
			</div>
			
        </div>
        <div title="管辖全国供应商" style="padding:10px" style="display: none;" class="wm-usc-group-supplier">
          	<label><input id="supplierContent" class="easyui-textbox" style="width:240px;height:30px;margin-right: 30px;padding: 20px" prompt="请输入省/市/县/供应商" />
			 <a href="javascript:void(0);" class="btn btn-1" id="searchsupplier" onclick="supplierloadauthority()"><i class="i-search" ></i>搜索</a>
			 </label>
			<div style="padding-top:15px">
					 <select id="supplier-select" multiple="multiple">
				    </select>
				   
			</div>
        </div>
       
    </div>
			
			
			
	
		    <!-- <div class="area"></div> -->
			<div style="text-align: center; padding-top: 10px;">
				<a href="javascript:;" onclick="saveGroup();" class="btn btn-1" id="submit">保存</a>
				&emsp;&emsp;
				<a href="javascript:;" onclick="$('#addGroup').dialog('close')" class="btn">取消</a>
			</div> 
		</form>
	</div>
</body>
</html>
